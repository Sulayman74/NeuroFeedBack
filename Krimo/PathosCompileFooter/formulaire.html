 <main> 

        <div id="form-contact" class="contact">
          <h2>Contactez-nous</h2>
          <div class="contactmy">
            <div class="cabinetmaps">
              <div class="cabinet">
                <h2>Horaires cabinet :</h2>
                <p>
                  Lundi au Jeudi : 09:00/13:00 - 14:00/17:30 <br />
                  Vendredi : 08:00/12:00
                </p>
                <a href="tel:+41789456123"
                  ><i class="fa-solid fa-mobile"></i> Appellez-nous</a
                >

                <a href = "mailto:neurofeedback@gmail.ch"
                  ><i class="fa-regular fa-envelope"></i> Contactez-nous par
                  e-mail
                </a>
              </div>
              <div class="maps">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1380.943441923916!2d6.235819600618644!3d46.192809602164054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478c6e29d4ec6a11%3A0x8673cf84184fecd3!2s74100%20Annemasse!5e0!3m2!1sfr!2sfr!4v1659375623980!5m2!1sfr!2sfr"
                  width="600"
                  height="450"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
            <form action="mail.php" method="post">
              <label for="name">Nom :</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Votre Nom"
              />
              <label for="email">Email :</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Votre @dresse mail"
              />
              <label for="subject">Pourquoi ? :</label>
              <select type="text" name="subject" id="subject">
                <option value="NeuroFeedBack">NeuroFeedBack</option>
                <option value="BioFeedBack">BioFeedBack</option>
                <option value="Consultation-general">
                  Consultation général
                </option>
                <option value="Bilan">Bilan</option>
                <option value="Autre">Autre...</option>
              </select>
              <label for="date">Choisissez une date :</label>
              <input type="date" name="date" id="date" />
              <label for="message">Message:</label>
              <textarea
                name="message"
                id="message"
                cols="15"
                rows="10"
              ></textarea>
              <input id="boutonSend" type="submit" value="Envoyer" />
            </form>
          </div>
        </div>
